<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Contact me</title>
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()"><i class="fa fa-bars"></i></a>
        </span>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="index.html">Home</a>
        <a href="#">Projects</a>
        <a href="contact.html">Contact</a>
    </div>

    
    <div class="container">
        <h1><span>Con</span>tact me</h1>
        <div class="box animated bounceInLeft">
            <div class="contact-info">
                <ul>
                    <li><i class="fa fa-road"></i> Jernbanetorget, 0000 Oslo </li>
                    <li><i class="fa fa-phone"></i> (+47)28282828</li>
                    <li><i class="fa fa-envelope"></i> test@contact.me</li>
                </ul>
            </div>
            <div class="email-me">
                <h2>Email Me</h2>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="text" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="line">
                        <label for="">Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p> 
                    <p class="line">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="js/common.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
